<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>🍽 Restoran Online</h1>
    <a href="#" class="reservasi">Reservasi Meja</a>
    <div class="cart-icon" onclick="toggleCart()">
      🛒 <span id="cartCount">0</span>
    </div>
  </header>

  <!-- Search Bar -->
  <section class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari menu favorit...">
    <button onclick="searchMenu()">Cari</button>
  </section>

  <!-- Kategori -->
  <section class="kategori">
    <button class="active" onclick="filterMenu('all', event)">Semua</button>
    <button onclick="filterMenu('nasi', event)">Nasi</button>
    <button onclick="filterMenu('mie', event)">Mie</button>
    <button onclick="filterMenu('minuman', event)">Minuman</button>
  </section>

  <!-- Menu -->
  <main>
    <h2>Rekomendasi Menu</h2>
    <div class="menu-container" id="menuList">
      <!-- Contoh item menu -->
      <div class="menu-item" data-kategori="nasi">
        <img src="images/nasi-goreng.jpg" alt="Nasi Goreng">
        <h3>Nasi Goreng Spesial</h3>
        <p class="harga">25000</p>
        <button onclick="addToCart('Nasi Goreng Spesial', 25000, 'images/nasi-goreng.jpg')">Pesan</button>
      </div>

      <div class="menu-item" data-kategori="mie">
        <img src="images/mie-ayam.jpeg" alt="Mie Ayam">
        <h3>Mie Ayam Jumbo</h3>
        <p class="harga">20000</p>
        <button onclick="addToCart('Mie Ayam Jumbo', 20000, 'images/mie-ayam.jpg')">Pesan</button>
      </div>

      <div class="menu-item" data-kategori="nasi">
        <img src="images/sate-ayam.jpg" alt="Sate Ayam">
        <h3>Sate Ayam</h3>
        <p class="harga">30000</p>
        <button onclick="addToCart('Sate Ayam', 30000, 'images/sate-ayam.jpg')">Pesan</button>
      </div>

      <div class="menu-item" data-kategori="nasi">
        <img src="images/soto ayam.jpg" alt="Soto Ayam">
        <h3>Soto Ayam</h3>
        <p class="harga">22000</p>
        <button onclick="addToCart('Soto Ayam', 22000, 'images/soto-ayam.jpg')">Pesan</button>
      </div>

      <div class="menu-item" data-kategori="mie">
        <img src="images/bakso-spesial.jpg" alt="Bakso">
        <h3>Bakso Spesial</h3>
        <p class="harga">18000</p>
        <button onclick="addToCart('Bakso Spesial', 18000, 'images/bakso.jpg')">Pesan</button>
      </div>

      <div class="menu-item" data-kategori="minuman">
        <img src="images/es-teh.jpeg" alt="Es Teh">
        <h3>Es Teh Manis</h3>
        <p class="harga">5000</p>
        <button onclick="addToCart('Es Teh Manis', 5000, 'images/es-teh.jpg')">Pesan</button>
      </div>
    </div>
  </main>

  <!-- Keranjang Belanja -->
  <div id="cart" class="cart">
    <h3>Keranjang Belanja</h3>
    <ul id="cartItems"></ul>
    <div class="cart-total">
      <p>Total: Rp <span id="cartTotal">0</span></p>
    </div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
